server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API/payment/webhooks to API app using Fly private networking
  location /api/ {
    proxy_pass http://hellishot-api-taylor.internal:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /pay/ {
    proxy_pass http://hellishot-api-taylor.internal:8080/pay/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /webhooks/ {
    proxy_pass http://hellishot-api-taylor.internal:8080/webhooks/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve static, SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
