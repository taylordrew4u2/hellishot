<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Hell Is Hot - Sign Up</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --fg: #f2f2f2;
            --accent: #ff3b30;
            --warn: #ff9500;
            --ok: #34c759;
            --muted: #bdbdbd;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }

        .grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .card {
            background: var(--card);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
        }

        .btn {
            border: none;
            background: #222;
            color: var(--fg);
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--ok);
            color: #000;
            font-weight: 600;
        }

        .btn.full {
            width: 100%;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
        }

        .badge.full {
            background: #3a0000;
            color: #ff8a80;
            border: 1px solid #4c0000;
        }

        .badge.open {
            background: #002b14;
            color: #34c759;
            border: 1px solid #064e2d;
        }

        .muted {
            color: var(--muted);
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .space {
            height: 12px;
        }

        .banner {
            background: #141414;
            border-bottom: 1px solid #2a2a2a;
            padding: 10px 16px;
        }

        .banner .dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            display: inline-block;
            margin-right: 8px;
        }

        .dot.red {
            background: var(--accent);
        }

        .dot.orange {
            background: var(--warn);
        }

        .dot.green {
            background: var(--ok);
        }

        .link {
            color: #9ccaff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        dialog {
            background: #121212;
            color: var(--fg);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 0;
            max-width: 520px;
        }

        dialog header {
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            font-weight: 600;
        }

        dialog .content {
            padding: 16px;
        }

        dialog .footer {
            padding: 16px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        input,
        select {
            width: 100%;
            background: #0f0f0f;
            color: var(--fg);
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            padding: 10px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #c7c7c7;
        }

        .divider {
            height: 1px;
            background: #2a2a2a;
            margin: 12px 0;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-OrlUGqc2.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
